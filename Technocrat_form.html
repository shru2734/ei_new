<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Socio-Technocrat</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #b6d00c, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate ease-in-out;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 50% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .registration-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      transform: translateY(-20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registration-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #f9f9f9;
      border-bottom: 2px solid #3b939a;
      padding-bottom: 10px;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInForm 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInForm {
      to {
        opacity: 1;
      }
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #3b939a;
      outline: none;
      box-shadow: 0 0 10px #3b939a;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        box-shadow: 0 0 10px #3b939a;
      }
      to {
        box-shadow: 0 0 20px #3b939a;
      }
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b939a;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #3b939a;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Full-screen overlay for the welcome message */
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: #3b939a;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .tech-space {
      text-align: center;
      animation: techAnimation 2s ease-in-out;
    }

    @keyframes techAnimation {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h2>Ultimate Socio-Technocrat Registration</h2>
    <br>
    <br>
    <form id="registrationForm" action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="team-name">Team Name</label>
        <input type="text" id="team-name" name="team-name" required>
      </div>
      <div class="form-group">
        <label for="project-idea">Project Idea (Brief Description)</label>
        <textarea id="project-idea" name="project-idea" rows="4" required></textarea>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Full-screen overlay for Welcome message -->
  <div id="welcomeOverlay" class="welcome-overlay">
    <div class="tech-space">
      <h1>Welcome to Engineering India  Hackathon</h1>
      <p>Get ready to innovate, code, and create!</p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission for demo purposes
      const welcomeOverlay = document.getElementById('welcomeOverlay');
      welcomeOverlay.style.display = 'flex';

      setTimeout(() => {
        welcomeOverlay.style.opacity = '1';
      }, 100);
    });
  </script>
</body>
</html>
